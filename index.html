<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  
  <!-- Custom stylesheet  -->
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  
  <header class="header" aria-describedby="header-heading">
    <h1 id="header-heading" aria-hidden="true">NFT Preview Card Component</h1>
  </header>
  
  <main class="main">
    <section class="nft-card" aria-describedby="nft-card__heading">
      
      <picture class="nft-card__picture">
        <source srcset="./src/images/image-equilibrium.avif" type="image/avif">
        <source srcset="./src/images/image-equilibrium.webp" type="image/webp">
        <img src="./src/images/image-equilibrium.jpg" alt="NFT Image" loading="eager" class="nft-card__img">
      </picture>
      
      <span class="nft-card__hidden" aria-hidden="true">
        <img src="./src/images/icon-view.svg" alt="View Icon" width="48" height="48" loading="lazy" class="nft-card__view">
      </span>
      
      <h2 class="nft-card__heading" id="nft-card__heading">
        Equilibrium #3429
      </h2>
      
      <p class="nft-card__text">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="nft-card__price">
        <p class="nft-card__coin">
          <img src="./src/images/icon-ethereum.svg" alt="Ethereum icon" width="11" height="18" class="nft-card__eth" loading="lazy">
          0.041ETH
        </p>
        
        <p class="nft-card__days">
          <img src="./src/images/icon-clock.svg" alt="clock icon" width="17" height="17" loading="lazy" class="nft-card__clock">
          3 days left
        </p>
      </div>
      
      <div class="nft-card__profile">
        <picture>
          <source srcset="./src/images/image-avatar.avif" type="image/avif">
          <source srcset="./src/images/image-avatar.webp" type="image/webp">
          <img src="./src/images/image-avatar.png" alt="Creator avatar" width="35" height="35" loading="lazy" class="nft-card__avatar">
        </picture>
        
        <p class="nft-card__creator">Creation of <span class="nft-card__name">Jules Wyvern</span></p>
      </div>
    </section>
    
  </main>
  
  <footer class="footer" aria-hidden="true">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="https://ng.linkedin.com/in/ese-g-odiase-220576196" target="_blank">Ese G. Odiase</a>.</p>
  </footer>
  
</body>

</html>
